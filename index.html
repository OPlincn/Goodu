<head>

<style>    
.logo {

margin:0 auto;
}
.gps {
position: absolute;
width: 100%;

}
</style>
<script>    
 window.onload=function () {
        document.getElementById('bgImg').style.height=getclientWidth()*1000/1600+'px'
        //2703/1920 
    }
    //  
    function getclientWidth()
    {
        var clientWidth=0;
        if(document.body.clientWidth&&document.documentElement.clientWidth)
        {
            var clientWidth = (document.body.clientWidth<document.documentElement.clientWidth)?document.body.clientWidth:document.documentElement.clientWidth;
        }
        else
        {
            var clientWidth = (document.body.clientWidth>document.documentElement.clientWidth)?document.body.clientWidth:document.documentElement.clientWidth;
        }
        return clientWidth;
    }
</script>
</head>

<body>
<div class="logo">
<div class="gps"></div>
</div>
</body>
